<!DOCTYPE html>
<html lang="en" >
<head>
<meta charset="UTF-8">
<title>手机端音乐app页面——前端元素www.eleui.cn</title>

<link rel="stylesheet" href="css/reset.min.css">
<link rel="stylesheet" href="css/style.css">

</head>
<body>

<div class="phone">
	<header class="header">
		<div class="header-logo">
			<div>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
			</div>
		</div>
		<div class="header-title">
			首页
		</div>
		<div class="header-buttons">
			<button class="notifications">
				<i class="ai-bell"></i>
			</button>
			<button class="avatar"><img src="img/tx.jpg" /></button>
		</div>
	</header>
	<section class="title">
		<h1>每日推荐</h1>
		<p>根据您的喜好探索数百万种音乐</p>
	</section>
	<section class="search">
		<div class="search-inner">
			<button class="search-button">
				<i class="ai-search"></i>
			</button>
			<input type="text" class="search-input" placeholder="Search Music" />

		</div>
	</section>

	<nav class="navigation">
		<a href="#" class="navigation-item active">全部</a>
		<a href="#" class="navigation-item">歌曲</a>
		<a href="#" class="navigation-item">相册</a>
		<a href="#" class="navigation-item">艺术家</a>
	</nav>
	<section class="playlists">

		<article class="card">
			<div class="card-inner">
				<span class="card-pin"></span>
				<div class="card-image">
					<img src="img/sm.jpg" />
				</div>
				<div class="card-content">
					<div class="card-meta">
						<span class="card-meta-number">20 首</span>
						<button class="card-meta-button">
							<i class="ai-circle-triangle-right-fill"></i>
						</button>
					</div>
					<h2 class="card-title">艾伦·沃克</h2>
				</div>
			</div>
		</article>

		<article class="card">
			<div class="card-inner">
				<span class="card-pin"></span>
				<div class="card-image">
					<img src="img/yl.jpg" />
				</div>
				<div class="card-content">
					<div class="card-meta">
						<span class="card-meta-number">20 首</span>
						<button class="card-meta-button">
							<i class="ai-circle-triangle-right-fill"></i>
						</button>
					</div>
					<h2 class="card-title">蒂姆·伯林</h2>
				</div>
			</div>
		</article>
	</section>
	<section class="currently-playing">

		<article class="card horizontal">
			<div class="card-inner">
				<span class="card-pin simple"></span>
				<div class="card-image">
					<img src="img/xj.jpg" />
				</div>
				<div class="card-content">
					<div class="card-meta">
						<span class="card-meta-artist">周深</span>
						<button class="card-meta-button" style="opacity: 0;">
							<i class="ai-circle-triangle-right-fill"></i>
						</button>
					</div>
					<h2 class="card-title">Hate the Other Side
						<span class="card-time">3:40</span>
					</h2>
				</div>
				<span class="card-pin simple"></span>
			</div>
		</article>
	</section>
	<footer class="menu">
		<div class="menu-inner">
			<a href="#" class="menu-item active">
				<i class="ai-home"></i>
			</a>
			<a href="#" class="menu-item">
				<i class="ai-heart"></i>
			</a>
			<a href="#" class="menu-item">
				<i class="ai-fire"></i>
			</a>
			<a href="#" class="menu-item">
				<i class="ai-gear"></i>
			</a>
		</div>
	</footer>
</div>


<!--图标库 引入 可替换-->
<script src='js/akar-icons-fonts.js'></script>

</body>
</html>
