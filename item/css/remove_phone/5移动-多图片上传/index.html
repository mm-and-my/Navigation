<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>HTML5手机多张图片上传代码——前端元素www.eleui.cn</title>
<link rel="stylesheet" type="text/css" href="css/index.css">

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/fileInput.js"></script>

<script type="text/javascript" src="js/test.js"></script>

</head>
<body>

<h1>H5图片上传 萌新轻喷~</h1>

<div>
    <button class="simp-bt add-more">添加一栏</button>
    <button class="simp-bt do_upload" onClick="do_upload()">提交~</button>
    <div class="clear"></div>
</div>

<hr />

<div class="btn-control">
    <button class="simp-bt open-input" onClick="up_files($(this))">上传图片</button>

    <button class="simp-bt del-input" onClick="del_files($(this))">删除</button>
    <div class="clear"></div>
</div>

</body>
</html>
