<!DOCTYPE html>
<html>

<head>
	<title>炫酷按钮</title>
	<style>
		#bodys {
			background: rgb(241, 193, 174);
		}

		#btn {
			border: 1px solid rgb(0, 0, 255, 0.5);
			padding: 20px 30px;
			border-radius: 50px;
			font-size: 24px;
			font-weight: bold;
			letter-spacing: 2px;
			color: #fff;
			text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.5);
			box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
			background: linear-gradient(45deg, #00aaff, #ff00ff, #00ffaa, #ffaa00);
			background-size: 400% 400%;
			animation: gradient 15s ease infinite;
			transition: transform 0.3s ease;
			cursor: pointer;

			margin-left: 40%;
			margin-top: 10%;
		}

		#btn:hover {
			transform: scale(1.1);
			text-shadow: 4px 4px 4px rgba(0, 0, 0, 0.5);
			box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
			animation: none;
			background-position: 100% 100%;
		}

		@keyframes gradient {
			0% {
				background-position: 0% 50%;
			}

			50% {
				background-position: 100% 50%;
			}

			100% {
				background-position: 0% 50%;
			}
		}
	</style>
</head>

<body id="bodys">
	<button id="btn">按钮</button>

</body>
<script>
	var n = 1;
	document.querySelector("#btn").onclick = function () {
		if (n % 2 == 1) {
			document.querySelector("#bodys").style.background = '#00aaff';
			n++;
		}
		else {
			n++;
			document.querySelector("#bodys").style.background = 'rgb(241, 193, 174)';
		}
		console.log(n);
	}



</script>

</html>
