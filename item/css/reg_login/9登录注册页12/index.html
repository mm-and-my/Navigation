<html>
<head>
<title>eleui.cn 前端元素</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/font-awesome.css">
<link rel="stylesheet" href="css/framework-theme.css">

<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/app.js"></script>
</head>
<body>
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
   
        <div style="display:table; width:100%; height:100%;">
            <div style="vertical-align:middle; display:table-cell;">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content" style="border: none;">
                        <div class="col-left">
                            <h3>Login</h3>
                            <h1>
                                登&nbsp;陆
                            </h1>
                            <div class="or_title">欢迎光临，请输入您的账号密码</div>
                            <div class="modal-body">
                                <div id="myTabContent" class="tab-content">
                                    <div class="tab-pane active" id="login">
                                        <section class="box-login v5-input-txt" id="box-login">
    
                                            <ul>
                                                <li class="form-group">
                                                    <input class="form-control" id="login_account_user" maxlength="50" name="login_account_user"  type="text">
                                                    <i class="fa fa-user-secret fa-4"></i>
                                                    <div class="email">手机号/邮箱</div>
                                                </li>
                                                <li class="form-group">
                                                    <input class="form-control" id="login_account_pass" name="login_account_pass" type="password">
                                                    <i class="fa fa-unlock-alt"></i>
                                                    <div class="email">密&nbsp;码</div>
                                                </li>
    
                                            </ul>
    
                                          
                                                <div class="checkbox-custom checkbox-default">
                                                    <input type="checkbox" id="RememberMe">
                                                        <label for="RememberMe">记住密码</label>
                                                </div>
                                                
                                                 <a id="btnForgetpsw" class="fr">忘记密码?</a>
    
                                            <div class="login-box outer-top-vs">
                                                <button id="login_btn" type="button" class="btn btn-micv5 btn-block globalLogin">登&nbsp;录</button>
                                                <button id="login_btn" type="button" class="btn btn-micv5 btn-block globalLogin zc">注&nbsp;册</button>
                                            </div>
                                            <div id="login-tips">
    
                                            </div>
                                            <div class="threeLogin"><span>其他方式登录</span><a class="nqq" href="javascript:;"></a><a class="nwx" href="javascript:;"></a><!--<a class="nwb"></a>--></div>
    
                                        </section>
                                    </div>
                                    <div class="tab-pane" id="register">
    
    
                                        <section class="box-login v5-input-txt" id="box-login">
    
                                            <ul>
                                                <li class="form-group">
                                                    <input class="form-control" id="reg_account_tel" maxlength="50" name="reg_account_tel" placeholder="手机号/邮箱账号" type="text">
                                                    <i class="fa fa-user-secret fa-4"></i>
                                                </li>
                                                <li class="form-group">
                                                    <input class="form-control" id="reg_account_yzm" name="reg_account_yzm" placeholder="请输入验证码" type="text">
                                                    <i class="fa fa-keyboard-o"></i>
                                                    <a href="javascript:void(0);" class="captcha__sms">获取验证码</a>
                                                </li>
                                                <li class="form-group">
                                                    <input class="form-control" id="reg_account_pass" name="reg_account_pass" placeholder="请输入密码" type="password">
                                                    <i class="fa fa-unlock-alt"></i>
                                                </li>
                                            </ul>
    
    
                                            <div class="login-box outer-top-vs">
                                                <button id="register_btn" type="button" class="btn btn-micv5 btn-block globalRegister">注&nbsp;册</button>
    
                                            </div>
                                            <div id="register-tips">
                                               
                                            </div>
                                            <div class="threeLogin"><span>其他方式登录</span><a class="nqq" href="javascript:;"></a><a class="nwx" href="javascript:;"></a><!--<a class="nwb"></a>--></div>
    
                                        </section>
                                    </div>
    
                                </div>
    
    
                            </div>

                        </div>
                        <div class="col-right">
                           
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
     </div>

</body>
</html>
