<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">       
      <meta name="description" content="Animated login and register sliding form">
      <meta name="keywords" content="HTML, CSS, JavaScript, Animated, login, register, sliding, form">
      <meta name="author" content="Amineghafour">
      <title>Login & Register </title>
      <link rel="stylesheet" href="static/css/style.css">
  </head>
    
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Login</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" required/="">
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" class="form-control" placeholder="Password" required="">
            </div>
            <input type="submit" value="Login" class="btn solid" style="  width: 420px;
 
    background-color: #11866c;
  border: none;
  outline: none;color:#fff;
  height: 49px;
  border-radius: 49px;cursor: pointer;
transition: 0.5s;
border-radius: .25rem;
display: grid;
grid-template-columns: 15% 85%;
padding: 0 0.4rem;
position: relative;">
            <p class="social-text">Or Sign in with social platforms</p>
            <div class="social-media-icons">
              
                
                
                
                
    
              <a href="#"><i class="fa fa-google-plus-square fa-3x"></i></a>
              <a href="#"><i class="fa fa-facebook-square fa-3x"></i></a>
              <a href="#"><i class="fa fa-linkedin-square fa-3x"></i></a>
              <a href="#"><i class="fa fa-twitter-square fa-3x"></i></a>               
           
                
                
                
            </div>
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Register</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" required/="">
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" required="">
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password">
            </div>
              
              
            <input type="submit" class="btn" value="Sign up" style="  width: 420px;
 
    background-color: #11866c;
  border: none;
  outline: none;color:#fff;
  height: 49px;
  border-radius: 49px;cursor: pointer;
transition: 0.5s;
border-radius: .25rem;
display: grid;
grid-template-columns: 15% 85%;
padding: 0 0.4rem;
position: relative;">
              
              
            <p class="social-text">Or Sign up with social platforms</p>
            
              
               <div class="social-media-icons">
              
                
                
                
                
    
              <a href="#"><i class="fa fa-google-plus-square fa-3x"></i></a>
              <a href="#"><i class="fa fa-facebook-square fa-3x"></i></a>
              <a href="#"><i class="fa fa-linkedin-square fa-3x"></i></a>
              <a href="#"><i class="fa fa-twitter-square fa-3x"></i></a>               
           
                
                
                
            </div>
              
              
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Register</h3>
            <p>
              Unlock all of your free features by signing up below.
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="static/picture/ill.svg" class="image" alt="">
            
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Already registered ?</h3>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
              laboriosam ad deleniti.
            </p>
            <button class="btn transparent" id="sign-in-btn">
               Sign In
            </button>
          </div>
          <img src="static/picture/register.svg" class="image" alt="">
        </div>
      </div>
    </div>

    <script src="static/js/functions.js"></script>
      <script src="static/js/64d58efce2.js" crossorigin="anonymous"></script>
      
      <script>
      $( document ).ready(function() {
    
});
      </script>
  </body>
</html>
