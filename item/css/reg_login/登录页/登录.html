
<!DOCTYPE html>
<html>
<head>
	<title>炫酷登录页面</title>
	<style>
		@media screen and (min-width:500px) and (max-width:1700px) {
            body {
                zoom: 75%;
            }
        }
		body {
			margin: 0;
			padding: 0;
			background: #0C1D37;
			font-family: Arial, sans-serif;
			color: #fff;
			overflow: hidden;
		}
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			padding-top: 50px;
		}
		.logo {
			width: 150px;
			height: 150px;
			background: url(./images/zongli.jpg);
			background-size: cover;
			border-radius: 50%;
			margin-bottom: 30px;
			box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.5);
		}
		h1 {
			font-size: 48px;
			margin-bottom: 50px;
			text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.5);
		}
		.form {
			display: flex;
			flex-direction: column;
			align-items: center;
			background: rgba(255, 255, 255, 0.1);
			padding: 40px;
			border-radius: 20px;
			box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
			backdrop-filter: blur(10px);
		}
		.input {
			width: 100%;
			padding: 10px;
			margin-bottom: 20px;
			font-size: 24px;
			background: none;
			border: none;
			border-bottom: 2px solid #fff;
			color: #fff;
			outline: none;
			text-align: center;
		}
		.btn {
			padding: 20px 30px;
			border-radius: 50px;
			font-size: 24px;
			font-weight: bold;
			letter-spacing: 2px;
			color: #fff;
			text-shadow: 2px 2px 2px rgba(0,0,0,0.5);
			box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
			background: linear-gradient(45deg, #00aaff, #ff00ff, #00ffaa, #ffaa00);
			background-size: 400% 400%;
			animation: gradient 15s ease infinite;
			transition: transform 0.3s ease;
			cursor: pointer;
			margin-top: 30px;
		}
		.btn:hover {
			transform: scale(1.1);
			text-shadow: 4px 4px 4px rgba(0,0,0,0.5);
			box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
			animation: none;
			background-position: 100% 100%;
		}
		#particles-js {
			position: fixed;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
			z-index: -1;
		}
	</style>
	<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
	<script>
		particlesJS.load('particles-js', 'particles.json', function() {
			console.log('particles.json loaded...');
		});
	</script>
</head>
<body>
	<div id="particles-js"></div>
	<div class="container">
		<div class="logo"></div>
		<h1>欢迎登录</h1>
		<form class="form">
			<input type="text" class="input" placeholder="用户名">
			<input type="password" class="input" placeholder="密码">
			<button class="btn">登录</button>
		</form>
	</div>
</body>
</html>
