<html lang="zh-CN" class="translated-ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>HTML5 Bootstrap登陆注册表单样式——前端元素特效</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/preloader.min.css">

</head>

<body>

    <div class="d-flex justify-content-center swish-wrapper text-center" id="auth-page">
        <div class="container-fluid form-container shadow rounded my-auto">
            <div class="row h-100">

                <div class="col-md-6 overlay-box p-5 bg-white rounded-left d-none d-md-block">
                    <div class="overlay-content mx-auto d-none d-md-block">
                        <div class="row no-gutters my-auto">
                            <div class="col logo mx-auto">
                                <a class="logo-link" href="login.html">
                                    <img class="logo-image" alt="商标" src="assets/images/logo1.png">
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="overlay-background mx-auto rounded-left"></div>
                </div>


                <div class="col-md-6 form-box rounded-right">
                    <div class="d-flex flex-column sign-in-container h-100">
                        <div class="align-items-center sign-in mx-auto my-auto px-4">

                            <div class="overlay-content mx-auto py-3 d-block d-md-none">
                                <div class="row no-gutters my-auto">
                                    <div class="col logo mx-auto">
                                        <a class="logo-link" href="login.html">
                                            <img class="logo-image" alt="商标" src="assets/images/logo1.png">
                                        </a>
                                    </div>
                                </div>
                            </div>


                            <form class="sign-in-form p-5 mx-auto box-rounded">
                                <h2 class="text-neutral font-weight-bold">创建帐号</h2>
                                <p>创建一个帐户以开始我们的旅程。</p>

                                <div id="social-container" class="text-center py-3">
                                    <button class="btn btn-sm btn-facebook mr-2 box-rounded" type="button"><img src="assets/images/qq.png"></button>
                                    <button class="btn btn-sm btn-pinterest mr-2 box-rounded" type="button"><img src="assets/images/wx.png"></button>
                                    <button class="btn btn-sm btn-twitter box-rounded" type="button"><img src="assets/images/xl.png"></button>
                                </div>

                                <span class="text-main py-2">或使用您的电子邮件进行注册</span>

                                <div class="form-group mt-2">
                                    <label class="d-flex text-main" for="name">名称</label>
                                    <input class="form-control box-rounded" type="text" id="name" required="">
                                </div>
                                <div class="form-group mt-2">
                                    <label class="d-flex text-main" for="email">电子邮件</label>
                                    <input class="form-control box-rounded" type="email" id="email" required="">
                                </div>
                                <div class="form-group">
                                    <label class="d-flex text-main" for="password">密码</label>
                                    <input class="form-control box-rounded" type="password" id="password" required="">
                                </div>

                                <button class="btn btn-main shadow-sm btn-block box-rounded" type="submit">注册</button>
                                <a class="mt-3 d-block font-weight-bold text-main" href="login.html">返回登录</a>
                            </form>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/preloader.min.js"></script>
    
</body>

</html>
