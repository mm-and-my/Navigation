<html lang="zh-CN" class="translated-ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>HTML5 Bootstrap登陆注册表单样式（忘记密码）——前端元素特效</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/preloader.min.css">

</head>

<body>

    <div class="d-flex flex-column justify-content-center swish-wrapper text-center" id="auth-page">
        <div class="container-fluid form-container forgot-password">
            <div class="row">

                <div class="col form-box mx-auto">
                    <div class="d-flex flex-column sign-in-container h-100">
                        <div class="align-items-center sign-in mx-auto my-auto px-4">

                            <form class="sign-in-form p-5 bg-white box-rounded shadow">
                                <img class="logo-image my-3" alt="商标" src="assets/images/logo1.png">
                                <h3 class="text-nowrap text-break text-main font-weight-bold">
                                    <span class="text-neutral">重设</span>密码</h3>
                                <p class="text-main py-2">请输入您的电子邮件地址以请求重设密码。</p>

                                <div class="form-group mt-2">
                                    <label class="d-flex text-main" for="email">电子邮件</label>
                                    <input class="form-control box-rounded" type="email" id="email" required="">
                                </div>

                                <div class="pt-2">
                                    <button class="btn btn-main shadow-sm btn-block box-rounded" type="submit">立即发送</button>
                                    <a class="mt-3 d-block font-weight-bold text-main" href="login.html">返回登录</a>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/preloader.min.js"></script>

</body>

</html>
