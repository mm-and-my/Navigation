<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Bootstrap波浪动画背景后台登陆界面源码——前端元素eleui.cn</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="wrapper">
        <div class="bg-top-ware"></div>
        <div class="bg-bottom-ware"></div>
        <div class="lbg01"></div>
        <div class="lbg02"></div>
        <div class="container d-flex flex-column flex-lg-row">
            <div class="con-left d-flex flex-lg-row-fluid flex-center w-bfb-60 pos-relative">
                <img src="images/bg-left.png" />
            </div>
            <div class="con-right d-flex flex-lg-row-fluid w-bfb-40  flex-column bgi-position-center">

                <form class="sign-in-form">
                    <div class="text-header">欢迎登录前端元素网</div>
                    <div class="sub-title m-t-10 m-b-30">UI源码库，助力前端开发</div>
                    <div class="form-group mb-3 mt-4">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                            </div>
                            <input class="form-control form-control-lg" type="email" placeholder="电子邮件" required="">
                            <div class="input-group-append"></div>
                        </div>
                    </div>
                    <div class="form-group mb-3 mt-4">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-lock"></i></span>
                            </div>
                            <input class="form-control form-control-lg" type="password" placeholder="密码" required="">
                            <div class="input-group-append"></div>
                        </div>
                    </div>


                    <div class="form-row text-nowrap d-flex my-4">
                        <div class="col d-flex align-items-center">
                            <div class="ckbox remuser">
                                <input id="rem_username" name="rem_username" type="checkbox" class="required"
                                    value="1"><label for="rem_username">记住用户名</label>
                            </div>
                        </div>
                        <div class="col d-flex justify-content-end align-items-center"><a
                                class="text-neutral forgot-password-text" href="#">忘记密码了吗？</a></div>
                    </div>
                    <button class="btn btn-main shadow-sm btn-block" type="submit">点 击 登 录</button>
                    <div class="txt1">
						<span>第三方登陆</span>
					</div>

                    <div class="flex-c-m">
						<a href="#" class="login100-social-item bg1">
							<img src="images/wx.png" alt="微信">
						</a>
						<a href="#" class="login100-social-item bg2">
							<img src="images/qq.png" alt="QQ">
						</a>
						<a href="#" class="login100-social-item bg3">
							<img src="images/xl.png" alt="新浪">
						</a>
					</div>
                </form>

            </div>


        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
