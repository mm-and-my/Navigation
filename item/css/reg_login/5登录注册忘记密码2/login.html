<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>HTML5 Bootstrap登陆注册表单样式——前端元素特效</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/preloader.min.css">
</head>

<body>


    <div class="d-flex justify-content-center swish-wrapper text-center" id="auth-page">
        <div class="container-fluid form-container shadow rounded my-auto">
            <div class="row h-100">

                <div class="col-md-5 form-box bg-white rounded-left">
                    <div class="d-flex flex-column sign-in-container h-100">
                        <div class="align-items-center sign-in mx-auto my-auto px-4">

                            <form class="sign-in-form box-rounded">
                                <div class="py-3">
                                    <a class="logo-link" href="login.html">
                                        <img class="logo-image" alt="商标" src="assets/images/logo1.png">
                                    </a>
                                </div>
                                <h4 class="text-main font-weight-bold">
                                    <span class="text-neutral">登录</span>你的账户
                                </h4>

                                <div id="social-container" class="text-center py-3">
                                    <button class="btn btn-sm btn-facebook mr-2 box-rounded" type="button"><img src="assets/images/qq.png"></button>
                                    <button class="btn btn-sm btn-pinterest mr-2 box-rounded" type="button"><img src="assets/images/wx.png"></button>
                                    <button class="btn btn-sm btn-twitter box-rounded" type="button"><img src="assets/images/xl.png"></button>
                                </div>

                                <span class="text-main py-2 font-weight-light">或使用您的帐户</span>

                                <div class="form-group mt-4">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text box-rounded-left"><i class="fas fa-envelope"></i></span>
                                        </div>
                                        <input class="form-control form-control-lg box-rounded-right" type="email" required="" placeholder="电子邮件">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text box-rounded-left"><i
                                                    class="fas fa-lock"></i></span>
                                        </div>
                                        <input class="form-control form-control-lg box-rounded-right" type="password" placeholder="密码" required="">
                                    </div>
                                </div>


                                <div class="form-row text-nowrap d-flex my-4">
                                    <div class="col d-flex align-items-center">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="formCheck">
                                            <label class="form-check-label justify-content-lg-center align-items-lg-center" for="formCheck">记得我</label>
                                        </div>
                                    </div>
                                    <div class="col d-flex justify-content-end align-items-center">
                                        <a class="text-neutral" href="forgot-password.html">忘记密码了吗？</a>
                                    </div>
                                </div>

                                <button class="btn btn-main shadow-sm btn-block box-rounded box-shadow" type="submit">登入</button>
                                <div class="mt-4">
                                    <p class="font-weight-light mr-2">还没有帐号？<a class="text-dark font-weight-bold ml-2" href="register.html">注册</a>
                                    </p>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>


                <div class="col-md-7 overlay-box bg-white rounded-right d-none d-md-block">
                    <div class="overlay-background mx-auto rounded-right"></div>
                </div>

            </div>
        </div>
    </div>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/preloader.min.js"></script>

</body>

</html>
