<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>HTML5 Bootstrap登陆注册表单样式（忘记密码）——前端元素特效</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/preloader.min.css">

</head>

<body>


    <div class="d-flex justify-content-center swish-wrapper text-center" id="auth-page">
        <div class="container-fluid form-container forgot-password my-auto">
            <div class="row h-100">

                <div class="col form-box rounded bg-white shadow">
                    <div class="d-flex flex-column sign-in-container h-100">
                        <div class="align-items-center sign-in mx-auto my-auto px-4">

                            <form class="sign-in-form bg-white">
                                <div class="py-3">
                                    <a class="logo-link" href="login.html">
                                        <img class="logo-image" alt="商标" src="assets/images/logo1.png">
                                    </a>
                                </div>
                                <h4 class="text-main font-weight-bold py-2">
                                    <span class="text-neutral">重设</span>密码
                                </h4>
                                <span class="text-main font-weight-light py-2">填写您的电子邮件地址，我们将向您发送重置密码的说明。</span>

                                <div class="form-group mt-4">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text box-rounded-left"><i
                                                    class="fas fa-envelope"></i></span>
                                        </div>
                                        <input class="form-control form-control-lg box-rounded-right" type="email"
                                            required="" placeholder="电子邮件">
                                    </div>
                                </div>

                                <div class="pt-2">
                                    <button class="btn btn-main shadow-sm btn-block box-rounded box-shadow" type="submit">立即发送</button>
                                </div>
                                <div class="mt-4">
                                    <p class="font-weight-light mr-2">返回<a class="text-dark font-weight-bold ml-2" href="login.html">登录</a>
                                    </p>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/preloader.min.js"></script>

</body>

</html>
