<body class="bg-login  pace-done">

	<!--wrapper-->
	<div class="wrapper">
		<div class="authentication-reset-password d-flex align-items-center justify-content-center">
			<div class="row" style="height:590px;">
				<div class="col-12 col-lg-10 mx-auto">
					<div class="card">
						<div class="row g-0">
							<div class="col-lg-5 border-end">
								<div class="card-body">
									<div class="p-5">
										<div class="text-start">
											<img src="img/logo2.png">
										</div>
										<h4 class="mt-5 font-weight-bold">生成新密码</h4>

											<label class="form-label">新密码</label>
											<input type="text" class="form-control" placeholder="输入新密码">
										</div>
										<div class="mb-3">
											<label class="form-label">确认密码</label>
											<input type="text" class="form-control" placeholder="确认密码">
										</div>
										<div class="d-grid gap-2">
											<button type="button" class="btn btn-primary">更改密码</button> <a href="sign.html" class="btn btn-light"><i class="bx bx-arrow-back mr-1"></i>回到登入</a>
										</div>
									</div>
								</div>
							</div>
							<div class="col-lg-7">
								<img src="img/forgot-password-frent-img.jpg" class="card-img login-img h-100">
							</div>
						</div>
					</div>
				</div>
			</div>
