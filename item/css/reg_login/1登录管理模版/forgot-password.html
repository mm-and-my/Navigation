<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--favicon-->

	<!--plugins-->
	<link href="css/simplebar.css" rel="stylesheet">
	<link href="css/perfect-scrollbar.css" rel="stylesheet">
	<link href="css/metisMenu.min.css" rel="stylesheet">
	<!-- loader-->
	<link href="css/pace.min.css" rel="stylesheet">
	<script src="js/pace.min.js"></script>
	<!-- Bootstrap CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/app.css" rel="stylesheet">
	<link href="css/icons.css" rel="stylesheet">
	<title>Bootstrap5 管理模板登陆界面——忘记密码</title>
</head>

<body class="bg-login  pace-done">
	<div class="pace  pace-inactive">
		<div class="pace-progress" data-progress-text="100%" data-progress="99"
			style="transform: translate3d(100%, 0px, 0px);">
			<div class="pace-progress-inner"></div>
		</div>
		<div class="pace-activity"></div>
	</div>
	<!--wrapper-->
	<div class="wrapper">
		<div class="authentication-forgot d-flex align-items-center justify-content-center">
			<div class="card forgot-box">
				<div class="card-body">
					<div class="p-4 rounded  border">
						<div class="text-center">
							<img src="img/forgot-2.png" width="120">
						</div>
						<h4 class="mt-5 font-weight-bold">忘记密码？</h4>
						<p class="text-muted">输入您注册的电子邮件 ID 以重置密码</p>
						<div class="my-4">
							<label class="form-label">电子邮件ID</label>
							<input type="text" class="form-control form-control-lg" placeholder="例如@163.com">
						</div>
						<div class="d-grid gap-2">
							<button type="button" class="btn btn-primary btn-lg">发送</button> 
							<a href="sign.html" class="btn btn-light btn-lg"><i class="bx bx-arrow-back me-1"></i>回到登陆</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--end wrapper-->
	<!-- Bootstrap JS -->
	<script src="js/bootstrap.bundle.min.js"></script>
	<!--plugins-->
	<script src="js/jquery.min.js"></script>
	<script src="js/simplebar.min.js"></script>
	<script src="js/metisMenu.min.js"></script>
	<script src="js/perfect-scrollbar.js"></script>
	<!--Password show & hide js -->
	<script>
		$(document).ready(function () {
			$("#show_hide_password a").on('click', function (event) {
				event.preventDefault();
				if ($('#show_hide_password input').attr("type") == "text") {
					$('#show_hide_password input').attr('type', 'password');
					$('#show_hide_password i').addClass("bx-hide");
					$('#show_hide_password i').removeClass("bx-show");
				} else if ($('#show_hide_password input').attr("type") == "password") {
					$('#show_hide_password input').attr('type', 'text');
					$('#show_hide_password i').removeClass("bx-hide");
					$('#show_hide_password i').addClass("bx-show");
				}
			});
		});
	</script>

	<!--app JS-->
	<script src="js/app.js"></script>


</body>

</html>
