<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>HTML5 Bootstrap登陆注册表单样式（忘记密码）——前端元素特效</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/preloader.min.css">

</head>

<body>


    <div class="d-flex justify-content-center swish-wrapper text-center" id="auth-page">
        <div class="container-fluid form-container shadow my-auto rounded">
            <div class="row h-100">

                <div class="col-md-7 form-box bg-white rounded-left">
                    <div class="d-flex flex-column sign-in-container h-100">
                        <div class="align-items-center sign-in mx-auto my-auto px-4">

                            <form class="sign-in-form box-rounded">
                                <div class="py-3">
                                    <a class="logo-link" href="login.html">
                                        <img class="logo-image" alt="商标" src="assets/images/logo1.png">
                                    </a>
                                </div>
                                <h3 class="text-neutral font-weight-bold py-1">重设密码
                                </h3>
                                <p class="text-main">填写您的电子邮件地址，我们将向您发送重置密码的说明。
                                </p>

                                <div class="form-group py-3">
                                    <input class="form-control form-control-lg box-rounded" type="email"
                                        placeholder="电子邮件" required="">
                                </div>

                                <div class="d-flex">
                                    <button class="btn btn-main mr-4 col shadow-sm box-rounded text-600" type="submit">发送
                                    </button>
                                    <a class="col btn btn-outline-main btn-link btn-lg shadow-sm box-rounded text-600"
                                        href="login.html">登入
                                    </a>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>


                <div class="col-md-5 overlay-box bg-white rounded-right d-none d-md-block">
                    <div class="overlay-background mx-auto rounded-right"></div>
                </div>

            </div>
        </div>
    </div>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/preloader.min.js"></script>

</body>

</html>
