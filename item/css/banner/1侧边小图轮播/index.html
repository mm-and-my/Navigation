<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jquery带文字缩略图的图片轮播代码-前端元素eleui.cn</title>

<link type="text/css" rel="stylesheet" href="css/style.css">

<script src="js/jquery-1.7.1.min.js" type="text/javascript"></script>
<script src="js/slides-1.1.1.js" type="text/javascript"></script>
<script type="text/javascript">
$(function() {
$('.succesny').olvSlides({
	thumb: true,
	thumbPage: true,
	thumbDirection: "Y",
	effect: 'fade'

});
})
</script>

</head>
<body>

					<!-- img属性, url=url, text=描述, bigimg=大图, alt=标题  -->
					<li>
						<div><img src="images/s1.jpg" url="url" bigImg="images/1.jpg" alt="标题1"></div>
					</li>
					<li>

					</li>
					<li>
						<div><img src="images/s3.jpg" url="url"  bigImg="images/3.jpg" alt="标题3"></div>
					</li>
					<li>
						<div><img src="images/s4.jpg" url="url"  bigImg="images/4.jpg" alt="标题4"></div>
					</li>
					<li>
						<div><img src="images/s5.jpg" url="url"  bigImg="images/5.jpg" alt="标题5"></div>
					</li>

					<li>

					</li>
					<li>
						<div><img src="images/s4.jpg" url="url"  bigImg="images/4.jpg" alt="标题9"></div>
					</li>
					<li>
						<div><img src="images/s5.jpg" url="url"  bigImg="images/5.jpg" alt="标题10"></div>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>
<!-- 代码 结束 -->

<div style="text-align:center;margin:-20px 0; font:normal 14px/24px 'MicroSoft YaHei';">
