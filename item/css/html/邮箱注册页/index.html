<html>

<head>
    <!-- META -->
    <meta charset="UTF-8">
    <meta name="author" content="author name">
    <meta name="description" content="Here goes description">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>eleui.cn 前端元素</title>

    <!-- STYLE -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="section contact-section">
        <div class="container">
            <div class="row">
                <div class="title-section white-title">
                    <h1>注册属于自己的邮箱</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 fadeInLeft animated">
                    <div class="contact-content left-content">
                        <div class="logo-title">
                            <h1>欢迎光临我们</h1>
                        </div>
                        <h3>
                            <font style="vertical-align: inherit;">
                                <font style="vertical-align: inherit;">我们很想亲自或通过网络与您见面！</font>
                            </font>
                        </h3>
                        <p>若晴天和日，就静赏闲云。若雨落敲窗，就且听风声。若流年有爱，就心随花开。若时光逝却，就珍存过往</p>
                        <div class="contact-info">
                            <p><b>Phone:</b> 1.555.555.5555</p>
                            <p><b>Main Office:</b> 123 Elm St. New York City, NY </p>
                            <p><b>Email:</b> info@yourdomain.com</p>
                        </div>
                        <div class="footer-social-media">
                            <ul>
                                <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                                <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                                <li><a href="#"><i class="fa fa-dribbble"></i></a></li>
                                <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
                                <li><a href="#"><i class="fa fa-github"></i></a></li>
                                <li><a href="#"><i class="fa fa-codepen"></i></a></li>
                            </ul>
                        </div><!-- END OF /. SOCIAL MEDIA -->
                    </div>
                </div><!-- END OF / COLUMN -->
                <div class="col-md-6 wow fadeInRight animated animated" data-wow-delay="0.2s"
                    style="visibility: visible;-webkit-animation-delay: 0.2s; -moz-animation-delay: 0.2s; animation-delay: 0.2s;">
                    <form id="contact-form" action="#" name="contactform" method="post" class="contact-form">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" name="name" id="name" class="form-control" placeholder="姓名">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" name="email" id="email" class="form-control" placeholder="邮件">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" name="subject" id="subject" class="form-control"
                                        placeholder="主题">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" name="website" id="website" class="form-control"
                                        placeholder="网址">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <textarea name="comments" id="comments" cols="30" rows="10" class="form-control"
                                        placeholder="信息"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <span class="pori-btn">
                                    <input type="submit" class="submit-btn" id="submit" value="SEND">
                                </span>
                            </div>
                        </div>
                    </form>
                    <div id="message"></div>
                </div>
            </div>
        </div>
    </div>
</body>
