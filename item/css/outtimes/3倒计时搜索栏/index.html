<html>

<head>
	<title>时间倒计时</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">


	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">

</head>

<body>
	<div class="bg-img1 size1 overlay1" style="background-image: url('images/bg01.jpg');">
		<div class="size1 p-l-15 p-r-15 p-t-30 p-b-50">
			<div class="flex-w flex-sb-m p-l-75 p-r-60 p-b-165 respon1"></div>
			<div class="wsize1 m-lr-auto">
				<p class="txt-center l1-txt1 p-b-60">我们的网站<span class="l1-txt2">即将推出</span>请立即关注我们进行更新！</p>
				<form class="w-full flex-w flex-c-m validate-form">
					<div class="wrap-input100 validate-input m-b-20">
						<input class="input100 placeholder0 m1-txt1" type="text" name="email" placeholder="电子邮件地址">
						<span class="focus-input100"></span>
					</div>
					<button class="flex-c-m size3 m1-txt2 how-btn1 trans-04 m-b-20">订阅</button>
				</form>
				<p class="txt-center s1-txt1 p-t-5">你可以在任何时候取消订阅。</p>
			</div>
			<div class="flex-w flex-c-m cd100 wsize1 m-lr-auto p-t-116">
				<div class="flex-col-c-m size2 bor1 m-l-10 m-r-10 m-b-15">
					<span class="l1-txt3 p-b-9 days">35</span>
					<span class="s1-txt2">天</span>
				</div>
				<div class="flex-col-c-m size2 bor1 m-l-10 m-r-10 m-b-15">
					<span class="l1-txt3 p-b-9 hours">17</span>
					<span class="s1-txt2">小时</span>
				</div>
				<div class="flex-col-c-m size2 bor1 m-l-10 m-r-10 m-b-15">
					<span class="l1-txt3 p-b-9 minutes">56</span>
					<span class="s1-txt2">分钟</span>
				</div>
				<div class="flex-col-c-m size2 bor1 m-l-10 m-r-10 m-b-15">
					<span class="l1-txt3 p-b-9 seconds">46</span>
					<span class="s1-txt2">秒</span>
				</div>
			</div>
		</div>
	</div>

	
	<script src="js/jquery-3.2.1.min.js"></script>

	<script src="js/moment.min.js"></script>
	<script src="js/moment-timezone.min.js"></script>
	<script src="js/moment-timezone-with-data.min.js"></script>
	<script src="js/countdowntime.js"></script>
	<script>
		$('.cd100').countdown100({
			/*Set Endtime here*/
			/*Endtime must be > current time*/
			endtimeYear: 0,
			endtimeMonth: 0,
			endtimeDate: 35,
			endtimeHours: 18,
			endtimeMinutes: 0,
			endtimeSeconds: 0,
			timeZone: ""
			// ex:  timeZone: "America/New_York"
			//go to " http://momentjs.com/timezone/ " to get timezone
		});
	</script>



</body>

</html>
