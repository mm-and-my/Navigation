<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    :root {
      --w: 100px;
      --h: 50px;
      --color1: #707dda;
      --color2: #09135e;
      --bg: 
        linear-gradient(
          30deg, 
          var(--color1) 0, 
          var(--color1) 30%, 
          transparent 30%
        ), 
        linear-gradient(
          -30deg, 
          var(--color1) 0, 
          var(--color1) 30%, 
          transparent 30%
        ), 
        radial-gradient(
          at center bottom, 
          var(--color2) 0%, 
          var(--color1) 2%, 
          var(--color1) 2%, 
          var(--color1) 6%, 
          var(--color2) 6%, 
          var(--color2) 8%, 
          var(--color1) 8%, 
          var(--color1) 12%, 
          var(--color2) 12%, 
          var(--color2) 15%, 
          var(--color1) 15%, 
          var(--color1) 19%, 
          var(--color2) 19%, 
          var(--color2) 23%, 
          var(--color1) 23%, 
          var(--color1) 28%, 
          var(--color2) 28%, 
          var(--color2) 32%, 
          var(--color1) 32%, 
          var(--color1) 37%, 
          var(--color2) 37%, 
          var(--color2) 42%, 
          var(--color1) 42%, 
          var(--color1) 48%, 
          var(--color2) 48%, 
          var(--color2) 54%, 
          var(--color1) 54%, 
          var(--color1) 61%, 
          var(--color2) 61%, 
          var(--color2) 70%, 
          var(--color1) 70%, 
          var(--color1) 100%);
    }

    body {
      width: 100%;
      height: 100vh;
      overflow: hidden;
      background: var(--bg);
      background-size: var(--w) var(--h);
    }
    /* body::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100vh;
      --color1: #707dda;
      --color2: #09135e;
      background: var(--bg);
      background-size: var(--w) var(--h);
      background-position: calc(var(--w) / 2) calc(var(--h) / 2);
      mix-blend-mode: multiply;
    } */
  </style>
</head>
