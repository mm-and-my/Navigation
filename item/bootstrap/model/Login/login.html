<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap 的 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>登录-零很菜</title>
    <style>
        body {
            background-image: url(back.jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="block-content block-content-full px-lg-4 py-md-4 py-lg-4">
                <div class="">
                    <div class="mb-3 text-center ">
                        <h1 class="font-size-h1">Login</h1>
                    </div>
                    <div class="card-body">
                        <div class="form-group mb-3">
                            <input type="text" class="form-control" id="" name="username" placeholder="用户名">
                        </div>
                        <div class="form-group  mb-3">
                            <input type="password" class="form-control" id="" name="password" placeholder="密码">
                        </div>
                        <div class="form-group form-row">
                            <div class="col">
                                <input class="form-control" id="" name="code" placeholder="验证码">
                            </div>
                            <div class="input-group-append col-3 ">
                                <img src="captcha.png" class="img-fluid border border-secondary" alt="验证码">
                            </div>
                        </div>
                        <div class="form-group form-check">
                            <input class="form-check-input " type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                记住我
                            </label>
                        </div>
                        <button type="button" class="btn btn-primary btn-lg btn-block">登录</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

    <script src="text/javascript">
        $().toast('show');
    </script>
</body>

</html>
