<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>基于Bootstrap的Lightbox灯箱效果演示-前端元素eleui.cn</title>

<link href="css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/datouwang-demo.css">
<link rel="stylesheet" href="css/baguetteBox.min.css">
<link rel="stylesheet" href="css/fluid-gallery.css">

</head>
<body>
<!-- 代码 开始 -->
<div class="datouwang-container">
	<header class="datouwang-header no-color">
		<h1>4种超酷Bootstrap图片画廊和lightbox效果模板 <span>4 Bootstrap Gallery Templates</span></h1>
		<div class="datouwang-demo center">
		  <a href="index.html">Clean Layout</a>
		  <a href="index2.html" class="current">Fluid Layout</a>
		  <a href="index3.html">Grid Layout</a>
		  <a href="index4.html">Thumbnails</a>
		</div>
	</header>
	<div class="container gallery-container">

		<h1>Bootstrap 3 Gallery</h1>

		<p class="page-description text-center">Fluid Layout With Overlay Effect</p>
		
		<div class="tz-gallery">

			<div class="row">

				<div class="col-sm-12 col-md-4">
					<a class="lightbox" href="images/bridge.jpg">
						<img src="images/bridge.jpg" alt="Bridge">
					</a>
				</div>
				<div class="col-sm-6 col-md-4">
					<a class="lightbox" href="images/park.jpg">
						<img src="images/park.jpg" alt="Park">
					</a>
				</div>
				<div class="col-sm-6 col-md-4">
					<a class="lightbox" href="images/tunnel.jpg">
						<img src="images/tunnel.jpg" alt="Tunnel">
					</a>
				</div>
				<div class="col-sm-12 col-md-8">
					<a class="lightbox" href="images/traffic.jpg">
						<img src="images/traffic.jpg" alt="Traffic">
					</a>
				</div>
				<div class="col-sm-6 col-md-4">
					<a class="lightbox" href="images/coast.jpg">
						<img src="images/coast.jpg" alt="Coast">
					</a>
				</div> 
				<div class="col-sm-6 col-md-4">
					<a class="lightbox" href="images/rails.jpg">
						<img src="images/rails.jpg" alt="Rails">
					</a>
				</div>

			</div>

		</div>

	</div>

</div>

<script type="text/javascript" src="js/baguetteBox.min.js"></script>
<script type="text/javascript">
	baguetteBox.run('.tz-gallery');
</script>
<!-- 代码 结束 -->

xm_科技

</body>
</html>
