<body>
    <h1>从u盘移动文件上出现提示ox800700ea是怎么回事</h1>
    <h4>“开始”—-输入“cmd”—-回车</h4>
    <h4>在出现的命令提示符窗口内输入“chkdsk X: /f”，然后点enter键，。</h4>
    <h4>注意：代码中的黑体“X”是指你的U盘在计算机上的硬盘代码，例如下图就要把“X”改写为“H”才行。上一步执行完，U盘就已经修好了</h4>
</body>
