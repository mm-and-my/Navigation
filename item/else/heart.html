<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>给妈妈的爱</title></title>
    <script src="js/jquery.js"></script>
    <script src="js/snowfall.jquery.js"></script>
    <style>
         .title{
            color: black;
            text-align: center;
             transform: 1s; 
            background-image: url(./素材/火焰.gif);
            background-attachment: fixed;
            -webkit-background-clip: text;
            color: transparent;
            
            
        }
        .title span{
            background: linear-gradient(to right,red,rgb(19, 248, 19))no-repeat right bottom;
            background-size: 0 3px;
            transition: background-size 1500ms;
            
        }
        .title span:hover{
            background-position-x: left;
            background-size: 100% 3px
        }
       
        span{
            color: red;
        }
        * {
            margin: 0px;
            padding: 0px;
            background: pink;
        }

        .heart {
            width: 400px;
            margin: 100px auto;
            margin-top: 10%;
            position: relative;
        }

        .snowfall-flakes:before,
        .snowfall-flakes:after {
            
            content: "";
            position: absolute;
            width: 20px;
            height: 30px;
            display: block;
            background: red;
            border-radius: 10px 10px 0 0;
        }

        .snowfall-flakes:before {
            transform: rotate(-45deg);
        }

        .snowfall-flakes:after {
            transform: rotate(45deg);
            left: 7px;
        }

        body {
            overflow: hidden;
            background: url("images/mother.jpg");
            background-position: center;
            background-size: 50%;
            background-repeat: no-repeat;
            
            
        }

        body,
        html {
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="heart">
        <!-- <div class="snowfall-flakes"></div> -->
    </div>
    
    <h2 class="title">
        <span>今天是母亲节，愿你永远健康，美丽；一切事情都顺心，如意。没有鲜花，没有礼物，只有我深深的祝福！
        </span>
    </h2>
    <script>
        $(function () {
            setTimeout(function () {
                $(document).snowfall({
                    flakeCount: 30, //设置爱心数目
                    flakeColor: 'none'
                })
            }, 2000);
        })
    </script>
</body>

</html>
