<script>
  window.onload = function () {
    let timer = null;

    const containerEl = document.querySelector("#gungping");
    const ulEl = document.querySelector(".list");
    const view = document.querySelector(".view");

    let len = ulEl.offsetWidth;
    let x = 0;
    let speed = 0.3;//移动速度
    containerEl.onmouseenter = function () {
      speed = 0.05;//鼠标移入后速度
    }
    containerEl.onmouseleave = function () {
      speed = 0.3;//鼠标离开后速度
    }

    function animationStart() {
      timer = setInterval(() => {
        x += speed;
        if (x > len) {
          x = 0;
        }
        view.style = `will-change:transform; transform:translateX(${-x}px)`;
      });
    }

    animationStart();

    $("#gungping").addEventListener("visibilitychange", function () {
      if ($("#gungping").visibilityState === "hidden") {
        clearInterval(timer);
      }
      else {
        animationStart();
      }
    })


  }

 
</script>
