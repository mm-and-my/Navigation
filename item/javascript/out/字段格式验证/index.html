<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>jquery数字输入自动格式化显示插件演示-前端元素eleui.cn</title>

<link href="css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/demo.css">
<style type="text/css">
.container {
width: 773px;
}
h1 .jq-label {
font-size: 40px;
color: #CFCFCF;
display: block;
margin: 20px 0px 18px 6px;
}
h1 .plugin-name {
font-size: 80px;
color: #6BBEC7;
}
div#examples div.col {
width: 246px;
float: left;
}
div#examples div.col.center {
text-align: center;
}
div#examples div.col.center.banner {
border: 1px solid #ccc;
padding: 15px;
margin-top: 24px;
}
</style>

</head>
<body>
	
<div class="container" style="margin-top:30px;">
	<h1><span class="jq-label">jQuery</span> <span class="plugin-name">Mask Plugin</span></h1>
	<span class="subltitle">一个用于字段格式的jQuery插件。 </span> <br />
	<br />
	<h2>Demonstrations</h2>
	<form>
		<div id="examples">
			<div class="col">
				<label>日期格式</label>
				<input type="text" class="date">
				<label>时间格式（小时）</label>
				<input type="text" class="time">
				<label>Date &amp; Hour</label>
				<input type="text" class="date_time">
				<label>地区号码</label>
				<input type="text" class="cep">
				<label>Zip-Code With Callbacks</label>
				<input type="text" class="cep_with_callback">
				<label>Crazy Zip-Code</label>
				<input type="text" class="crazy_cep">
				<label>货币</label>
				<input type="text" class="money">
			</div>
			<div class="col">
				<label>手机号码</label>
				<input type="text" class="phone">
				<label>带区号的座机号码</label>
				<input type="text" class="phone_with_ddd">
				<label>美国电话号码</label>
				<input type="text" class="phone_us">
				<label>圣保罗电话号码</label>
				<input type="text" class="sp_celphones">
				<label>混合类型</label>
				<input type="text" class="mixed">
				<label>CPF</label>
				<input type="text" class="cpf">
				<label>Other</label>
				<input type="text">
			</div>
		</div>
	</form>
	<br clear="all">
</div>

<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="js/jquery.mask.min.js"></script>
<script type="text/javascript">
	  $(function() {
		$('.date').mask('9999-99-99');
		$('.time').mask('99:99:99');
		$('.date_time').mask('99/99/9999 99:99:99');
		$('.cep').mask('99999-999');
		$('.phone').mask('99999999999');
		$('.phone_with_ddd').mask('(9999) 9999999');
		$('.phone_us').mask('(999) 999-9999');
		$('.mixed').mask('AAA 000-S0S');

		$('.cep_with_callback').mask('00000-000', {onComplete: function(cep) {
			console.log('Mask is done!:', cep);
		  },
		   onKeyPress: function(cep, event, currentField, options){
			console.log('An key was pressed!:', cep, ' event: ', event, 'currentField: ', currentField.attr('class'), ' options: ', options);
		  }
		});

		$('.crazy_cep').mask('00000-000', {onKeyPress: function(cep){
		  var masks = ['00000-000', '0-00-00-00'];
			mask = (cep.length>7) ? masks[1] : masks[0];
		  $('.crazy_cep').mask(mask, this);
		}});

		$('.cpf').mask('999.999.999-99', {reverse: true});
		$('.money').mask('000.000.000.000.000,00', {reverse: true});

		var SaoPauloCelphoneMask = function(phone, e, currentField, options){
		  return phone.match(/^(\(?11\)? ?9(5[0-9]|6[0-9]|7[01234569]|8[0-9]|9[0-9])[0-9]{1})/g) ? '(00) 00000-0000' : '(00) 0000-0000';
		};

		$(".sp_celphones").mask(SaoPauloCelphoneMask, { onKeyPress: function(phone, e, currentField, options){
		  $(currentField).mask(SaoPauloCelphoneMask(phone), options);
		}});


		$('pre').each(function(i, e) {hljs.highlightBlock(e)});

	  });
</script>

<div style="text-align:center;margin:30px 0; font:normal 14px/24px 'MicroSoft YaHei';">


 
</div>

</body>
</html>
