<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jquery商品发布选择所在分类代码演示-前端元素eleui.cn</title>

<link href="css/style.css" rel="stylesheet" type="text/css">

</head>
<body>
<!-- 代码 开始 -->
<div class="contains">
	<!--面包屑导航-->
	<div class="crumbNav">
		<a href="demo.html">前端元素</a>
		<font>&gt;</font>
		发布商品
		<font>&gt;</font>
		选择商品所在分类
	</div>
	<!--商品分类-->
    <div class="wareSort clearfix">
		<ul id="sort1"></ul>
		<ul id="sort2" style="display: none;"></ul>
		<ul id="sort3" style="display: none;"></ul>
	</div>
	<div class="selectedSort"><b>您当前选择的商品类别是：</b><i id="selectedSort"></i></div>
	<div class="wareSortBtn">
		<input id="releaseBtn" type="button" value="下一步" disabled="disabled" />
	</div>
</div>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script src="js/jquery.sort.js"></script>
<!-- 代码 结束 -->

<div style="text-align:center;margin:5px 0; font:normal 14px/24px 'MicroSoft YaHei';">


 
</div>

</body>
</html>
