<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>jquery仿淘宝网滑动验证码插件-前端元素eleui.cn</title>

<link rel="stylesheet" type="text/css" href="css/unlock.css">
<style type="text/css">
	body{
		background: #494A5F;
		color: #D5D6E2;
		font-weight: 500;
		font-size: 1.05em;
		font-family: "Microsoft YaHei","Segoe UI", "Lucida Grande", Helvetica, Arial,sans-serif;
	}
	.wrapper {
		padding: 1rem 10%;
		margin: 2rem auto;
		min-width: 300px;
		max-width: 1200px;
		width: 30%;
	}
	.bar {
		margin: 50px;
		height: 40px;
		width: 300px;
	}
</style>

</head>
<body>
<!-- 代码 开始 -->
<div class="wrapper">
	<div class="bar1 bar"></div>
	<div class="bar2 bar"></div>
	<div class="bar3 bar"></div>
	<div class="bar4 bar"></div>
	<div class="bar5 bar"></div>
</div>

<script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
<script src='js/unlock.js'></script>
<script type="text/javascript">
	$('.bar1').slideToUnlock();
	$('.bar2').slideToUnlock({
		height : 50,
		width : 200,
	});
	$('.bar3').slideToUnlock({
		text : '未解锁的文字',
		succText : '解锁成功的文字'
	});
	$('.bar4').slideToUnlock({
		bgColor : '#fce',
		progressColor : '#f60',
		succColor : '#f00',
		textColor : '#fff',
		succTextColor : '#fff',
	});
</script>
<!-- 代码 结束 -->

<div style="text-align:center;margin:-150px 0; font:normal 14px/24px 'MicroSoft YaHei';">


 
</div>

</body>
</html>
