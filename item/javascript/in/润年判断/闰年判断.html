    <form action="">
        请输入要计算的年份：<input type="number" name="year" id="year">
        <input type="button" value="判断是否为闰年" id="btn">
    </form>

    <script>
        var year = document.querySelector('#year');//通过ID获取网页元素
        var btn = document.querySelector('#btn');
        btn.onclick = function () {//点这个按钮时，触发操作
            var rui = year.value;//得到所填写的年份
            if (rui % 100 != 0 && rui % 4 == 0 || rui % 400 == 0) {
                alert(`${rui}年为闰年`);
            }
            else {
                alert(`${rui}年不是闰年`);
            }
        }

    </script>
