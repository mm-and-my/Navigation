<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>1<input type="text" class="tet" id="c"></p>
    <p>2<input type="text" class="tet"></p>
    <p>3<input type="text" class="tet"></p>
    <p>4<input type="text" class="tet"></p>
</body>
<script>
    var c = document.querySelector('#c');
    c.focus();
    var a = document.querySelectorAll(".tet");
    for (let i = 0; i < a.length; i++) {
        a[i].addEventListener("keydown", function (e) {
            if (e.keyCode == 13) {
                a[(i + 1) % a.length].focus();
            }
        })
    }

</script>

</html>
