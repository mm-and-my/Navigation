<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" id="biao">
        <p>输入示例:
            <!-- <p id = "xian"></p> -->
            2023-04-16 18:30:56
        </p>
        <p>请输入要倒计时的日期和时间：<input type="text" name="shijian" id="shijian">
            <input type="button" value="查询" id="btn"><br><br>
            剩余时间：
        </p>
        <div id="show"></div><br>
        <input type="reset" value="重置" id="chong">
    </p>
    </form>

    <script>
        /* var time = document.querySelector('#xian');
        var t = setInterval(function () {
            time.innerHTML = `${new Date().toLocaleString()}`;
        }, 1000); */
        document.querySelector('#btn').onclick = function () {
            var shijian = document.querySelector('#shijian').value;
            function gg(time) {
                var nowTime = +new Date();
                var inputTime = +new Date(time);
                var times = (inputTime - nowTime) / 1000;
                var d = parseInt(times / 60 / 60 / 24);
                d = d < 10 ? '0' + d : d;
                var h = parseInt(times / 60 / 60 % 24);
                h = h < 10 ? '0' + h : h;
                var m = parseInt(times / 60 % 60);
                m = m < 10 ? '0' + m : m;
                var s = parseInt(times % 60);
                s = s < 10 ? '0' + s : s;
                return d + '天' + h + '时' + m + '分' + s + '秒';
            }
            setInterval(function () {
                var shi = gg(shijian);
                document.querySelector('#show').innerHTML = shi;
            }, 1000)
        }
    </script>
</body>

</html>
